<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaPal - Figurine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-black text-white font-['Poppins',sans-serif]">
    <header>
        <div class="flex justify-between items-center p-5 border-b border-white">
            <h1 class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-b from-white to-[#A84534]">MangaPal</h1>
            <nav>
                <ul class="flex gap-10">
                    <li><a href="#" class="text-[#A84534] text-lg">ACCUEIL</a></li>
                    <li><a href="#" class="text-[#A84534] text-lg">FIGURINES</a></li>
                    <li><a href="#" class="text-[#A84534] text-lg">BIBLIOTHÈQUE</a></li>
                    <li><a href="#" class="text-[#A84534] text-lg">CONTACT</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="flex items-center justify-center gap-12 p-12 relative">
            <i class="fa-solid fa-heart text-red-600 text-3xl absolute top-12 right-5 cursor-pointer transition-transform duration-300 hover:scale-110"></i>
            <img src="image.jpg" alt="Katsuki Bakugo" class="w-[389px] h-[539px] object-cover rounded-lg">
            <div class="max-w-md">
                <h2 class="text-2xl font-bold">My Hero Academia</h2>
                <h3 class="text-xl mb-5">Katsuki Bakugo Swacchao Watch</h3>
                <p><strong>GOODSMILE</strong> TY12562, Cranberry, 9 cm</p>
                <p>Marque : Good Smile Company</p>
                <p>Thème : Films et Séries</p>
                <div class="flex gap-5 mt-5">
                    <button class="w-[203px] h-[50px] bg-[#171717] border border-[#A84534] text-white text-lg transition duration-300 hover:bg-[#A84534]">Acheter</button>
                    <button class="w-[203px] h-[50px] bg-[#171717] border border-[#A84534] text-white text-lg transition duration-300 hover:bg-[#A84534]">Ajouter au panier</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="flex justify-between items-center p-5 border-t border-white bg-[#111] text-sm">
        <p>&copy; 2025 MangaPal</p>
        <div class="flex gap-4">
            <a href="#" class="text-white text-lg transition duration-300 hover:text-[#A84534]"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" class="text-white text-lg transition duration-300 hover:text-[#A84534]"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" class="text-white text-lg transition duration-300 hover:text-[#A84534]"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" class="text-white text-lg transition duration-300 hover:text-[#A84534]"><i class="fa-brands fa-youtube"></i></a>
        </div>
    </footer>
</body>
</html>
