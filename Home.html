<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaPal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative w-[1440px] h-[1024px] bg-gray-900 m-0">
    
    <nav class="flex flex-row justify-between items-center px-10 py-5 relative">
        <a href="#" class="text-4xl font-bold bg-gradient-to-r from-white to-red-700 bg-clip-text text-transparent">MangaPal</a>
        <div class="flex space-x-10">
            <a href="#" class="text-[22px] font-medium uppercase text-[#B34532]">ACCUEIL</a>
            <a href="#" class="text-[22px] font-medium uppercase text-[#A84534]">FIGURINES</a>
            <a href="#" class="text-[22px] font-medium uppercase text-[#97352F]">BIBLIOTHÈQUE</a>
            <a href="#" class="text-[22px] font-medium uppercase text-[#A84534]">CONTACT</a>
        </div>
        <div class="absolute w-full border-t border-white top-[122px]"></div>
    </nav>
    
    <div class="absolute w-[591.25px] h-[463.21px] left-[calc(50%-591.25px/2-239.37px)] top-[179px] bg-cover bg-center bg-no-repeat" style="background-image: url('./public/SatoruGojo.jpg');"></div>
    
    <div class="absolute w-[443px] left-[75%] top-[45%] transform -translate-x-1/2 -translate-y-1/2 flex items-center gap-5">
        <div class="text-[#2E51A2] text-[70px] font-medium leading-tight writing-mode-vertical-rl text-orientation-upright">鬼滅の刃</div>
        <div class="text-[#2E51A2] text-center">
            <h1 class="text-[48px] font-bold">50%<br>Demon Discount</h1>
            <p class="text-[30px] font-medium leading-[35px]">Bienvenue Sur MangaPal, Votre<br>Destination Ultime<br>Pour Tous Les<br>Produits D'anime !</p>
        </div>
    </div>
    
    <button class="w-[140px] h-[60px] font-semibold text-[16px] uppercase text-white bg-red-700 rounded-md cursor-pointer block mx-auto relative mt-[750px] text-center hover:bg-red-800 transition">Acheter</button>
    
    <footer class="absolute bottom-0 w-full bg-gray-900 py-4 text-center">
        <div class="w-full border-t border-white"></div>
        <div class="flex justify-between items-center px-12 py-4">
            <small class="text-white text-[12px]">COPYRIGHT @MANGAPAL 2025</small>
            <div class="flex gap-5">
                <a href="#"><img src="./public/facebook.png" class="w-[30px] h-[30px] rounded-full p-1 bg-gray-900 hover:scale-110 transition" alt="Facebook"></a>
                <a href="#"><img src="./public/instagram.png" class="w-[30px] h-[30px] rounded-full p-1 bg-gray-900 hover:scale-110 transition" alt="Instagram"></a>
                <a href="#"><img src="./public/twitter.png" class="w-[30px] h-[30px] rounded-full p-1 bg-gray-900 hover:scale-110 transition" alt="Twitter"></a>
            </div>
        </div>
    </footer>
    
</body>
</html>
