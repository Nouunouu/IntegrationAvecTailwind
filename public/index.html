<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaPal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- Ajout de FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">

    <style>
        .custom-red { color: #A84534; }
        .custom-bg-red { background-color: #A84534; }
        .custom-border-red { border-color: #A84534; }
    </style>
</head>
<body class="bg-back text-white font-[Poppins]">
    <nav class="flex items-center justify-between px-10 py-4 border-b border-white bg-back">
        <!-- Logo -->
        <div class="text-4xl font-bold bg-gradient-to-r from-primary-color via-blanccc to-primary-color bg-clip-text text-transparent">
            MangaPal
        </div>
        
        
        <!-- Navigation -->
        <ul class="flex gap-10 list-none">
            <li><a href="Home.html" class="text-primary-color uppercase hover:text-white transition">ACCUEIL</a></li>
            <li><a href="product.html" class="text-primary-color uppercase hover:text-white transition">FIGURINES</a></li>
            <li><a href="#" class="text-primary-color uppercase hover:text-white transition">BIBLIOTHÈQUE</a></li>
            <li><a href="#" class="text-primary-color uppercase hover:text-white transition">CONTACT</a></li>
        </ul>
    </nav>
    
    <main class="flex flex-row items-start justify-between px-8 py-16">
        <div class="flex flex-col w-1/2">
            <h2 class="text-lg font-semibold">Bienvenue !!</h2>
            <h3 class="text-5xl font-semibold custom-red">Se Connecter</h3>
            
            <input type="email" placeholder="Email" class="w-96 p-4 my-4 bg-gray-800 rounded">
            <input type="password" placeholder="Password" class="w-96 p-4 my-4 bg-gray-800 rounded">
            
            <p   class="mt-4">Je n’ai pas de compte? <a href="sinscrire.html" class="custom-red" >S’inscrire</a></p>
            <button  onclick="window.location.href='Home.html';"   class="w-48 py-2 mt-4 custom-bg-red text-white rounded">Se connecter</button>
         
        </div>
        
        <div class="w-1/4 ml-8">
            <img src="images/1.png" alt="Illustration MangaPal" class="w-4/5 mx-auto rounded-lg shadow-lg">
        </div>
    </main>
    
    <footer class="mt-16 border-t border-white py-4 px-8">
        <div class="flex justify-between items-center">
            <p class="text-white">COPYRIGHT @MANGAPAL 2025</p>
            <div class="flex space-x-6">
                <!-- Icônes des réseaux sociaux -->
                <a href="#" class="text-white text-lg hover:text-red-600"><i class="fa-brands fa-twitter"></i></a>
                <a href="#" class="text-white text-lg hover:text-red-600"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" class="text-white text-lg hover:text-red-600"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script>
        function login() {
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;

            const savedEmail = localStorage.getItem("userEmail");
            const savedPassword = localStorage.getItem("userPassword");

            if (email === savedEmail && password === savedPassword) {
                alert("Connexion réussie !");
                window.location.href = "ListProduits.html";
            } else {
                alert("Email ou mot de passe incorrect !");
            }
        }
    </script>
</body>
</html>
