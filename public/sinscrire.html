<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaPal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- Ajout de FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <style>
        .custom-border-red { border-color: #A84534; }
    </style>
</head>
<body class="bg-back text-white font-[Poppins]">
    <header class="flex items-center justify-between px-8 py-4 border-b border-white">
        <h1 class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-[#A84534]">MangaPal</h1>
        <nav class="flex space-x-6">
            <a href="#" class="text-primary-color uppercase">Accueil</a>
            <a href="#" class="text-primary-color uppercase">Figurines</a>
            <a href="#" class="text-primary-color uppercase">Bibliothèque</a>
            <a href="#" class="text-primary-color uppercase">Contact</a>
        </nav>
    </header>
    
    <main class="flex flex-row items-start justify-between px-8 py-16">
        <div class="flex flex-col w-1/2">
            <h2 class="text-lg font-semibold">Bienvenue !!</h2>
            <h3 class="text-5xl font-semibold text-primary-color">S'inscrire</h3>
            
            <input type="email" placeholder="Email" class="w-96 p-4 my-4 bg-gray-800 rounded">
            <input type="password" placeholder="Password" class="w-96 p-4 my-4 bg-gray-800 rounded">
            
            <p  onclick="register()"  class="mt-4">J'ai déjà un compte ? <a href="#" class="custom-red">Se connecter</a></p>
            <button  onclick="redirectToLogin()" class="w-48 py-2 mt-4 bg-primary-color text-white rounded">Se connecter</button>
            <script>
                document.getElementById("redirecter-btn").addEventListener("click", function() {
                    window.location.href = "seconnecter.html";
                });
            </script>
        </div>
        
        <div class="w-1/4 ml-8">
            <img src="images/1.png" alt="Illustration MangaPal" class="w-4/5 mx-auto rounded-lg shadow-lg">
        </div>
    </main>
    
    <footer class="mt-16 border-t border-white py-4 px-8">
        <div class="flex justify-between items-center">
            <p class="text-white">COPYRIGHT @MANGAPAL 2025</p>
            <div class="flex space-x-6">
                <!-- Icônes des réseaux sociaux -->
                <a href="#" class="text-white text-lg hover:text-red-600"><i class="fa-brands fa-twitter"></i></a>
                <a href="#" class="text-white text-lg hover:text-red-600"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" class="text-white text-lg hover:text-red-600"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>
    </footer>


    <script>
        function register() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (email === "" || password === "") {
                alert("Veuillez remplir tous les champs !");
                return;
            }

            localStorage.setItem("userEmail", email);
            localStorage.setItem("userPassword", password);
            alert("Compte créé avec succès !");
            window.location.href = "seconnecter.html";
        }

        function redirectToLogin() {
            window.location.href = "seconnecter.html";
        }
    </script>
</body>
</html>
