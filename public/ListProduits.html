<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livraison - MangaPal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body class="bg-black text-white">

    <!-- Insertion du Header -->
    <div id="header"></div>

     <!-- Contenu principal -->
     <main class="flex flex-col items-center py-8 space-y-8 px-6 md:px-20">
        <!-- FIGURINES LIST -->
        <div class="w-full max-w-4xl space-y-8">
            <!-- Figurine 1 -->
            <div class="flex flex-col md:flex-row bg-gray-900 p-4 rounded-lg shadow-lg">
                <img src="images/figur.webp" alt="Katsuki Bakugo" class="w-40 h-auto rounded-lg object-cover mx-auto md:mx-0">
                <div class="flex-1 ml-6 text-left">
                    <h3 class="text-lg font-semibold">Mon hero Academie</h3>
                    <p class="text-xl font-bold">Katsuki Bakugo Swacchao</p>
                    <p class="text-lg text-primary-color font-semibold mt-2">39.99 DT</p>
                    <div class="grid grid-cols-2 gap-4 text-sm text-gray-400 mt-2">
                        <p><strong>Art. N:</strong> 54637253</p>
                        <p><strong>Taille:</strong> 21x45</p>
                        <p><strong>Couleur:</strong> Mint</p>
                        <p><strong>Total:</strong> 39.99</p>
                    </div>
                    <div class="flex items-center space-x-4 mt-4">
                        <button class="border border-gray-500 p-2 rounded text-gray-300 hover:bg-gray-700">
                            ❤️
                        </button>
                        <select class="bg-gray-800 text-white border border-gray-600 p-2 rounded">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>
                </div>
                <button class="text-gray-400 hover:text-red-500 text-xl ml-auto">✖</button>
            </div>

            <!-- Figurine 2 -->
            <div class="flex flex-col md:flex-row bg-gray-900 p-4 rounded-lg shadow-lg">
                <img src="images/figu.webp" alt="Katsuki Bakugo" class="w-40 h-auto rounded-lg object-cover mx-auto md:mx-0">
                <div class="flex-1 ml-6 text-left">
                    <h3 class="text-lg font-semibold">Mon hero</h3>
                    <p class="text-xl font-bold">Katsuki Bakugo Swacchao</p>
                    <p class="text-lg text-primary-color font-semibold mt-2">42.99 DT</p>
                    <div class="grid grid-cols-2 gap-4 text-sm text-gray-400 mt-2">
                        <p><strong>Art. N:</strong> 54633464</p>
                        <p><strong>Taille:</strong> 45x64</p>
                        <p><strong>Couleur:</strong> Beige</p>
                        <p><strong>Total:</strong> 42.99</p>
                    </div>
                    <div class="flex items-center space-x-4 mt-4">
                        <button class="border border-gray-500 p-2 rounded text-gray-300 hover:bg-gray-700">
                            ❤️
                        </button>
                        <select class="bg-gray-800 text-white border border-gray-600 p-2 rounded">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                    </div>
                </div>
                <button class="text-gray-400 hover:text-red-500 text-xl ml-auto">✖</button>
            </div>
        </div>

        <!-- BOUTONS -->
        <div class="flex space-x-4">
            <button class="bg-primary-color text-white py-2 px-6 rounded border border-orange-color hover:bg-ahmer">
                LIVRER
            </button>
            <button class="border border-primary-color text-primary-color py-2 px-6 rounded hover:bg-primary-color hover:text-white">
                RETOUR
            </button>
        </div>
    </main>
    <!-- Insertion du Footer -->
    <div id="footer"></div>

    <script>
        // Fonction pour inclure un fichier HTML dans un élément
        function includeHTML(id, file) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                })
                .catch(error => console.error(`Erreur de chargement du fichier ${file}:`, error));
        }

        includeHTML("header", "Header.html");
        includeHTML("footer", "Footer.html");

    </script>

</body>
</html>
