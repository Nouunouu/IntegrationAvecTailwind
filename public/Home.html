<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage - MangaPal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="stylesheet" href="style.css">

</head>
<body class="bg-back text-white flex flex-col">

    <!-- Insertion du Header -->
    <div id="header"></div>

    <!-- Contenu principal -->
    <main class="flex flex-col md:flex-row justify-center items-center flex-1 px-6 py-10 md:space-x-16">
        
        <!-- Image -->
        <div class="w-full md:w-1/2 flex justify-center">
            <img src="./images/SatoruGojo.jpg" alt="Satoru Gojo" class="w-[500px] md:w-[591px] rounded-lg shadow-lg">
        </div>

        <!-- Texte à droite -->
        <div class="w-full md:w-1/2 flex flex-col items-center md:items-start text-center md:text-left space-y-4">
            <!-- Texte vertical et slogan -->
            <div class="flex items-center gap-5">
                <div class="text-[#2E51A2] text-[70px] font-medium leading-tight writing-mode-vertical-rl text-orientation-upright">
                    鬼<BR>
                    滅<BR>
                    の<BR>
                    刃
                </div>
                <div class="text-[#2E51A2]">
                    <h1 class="text-[48px] font-bold">50%<br>Demon Discount</h1>
                    <p class="text-[22px] md:text-[30px] font-medium leading-[35px]">
                        Bienvenue Sur MangaPal, Votre<br>Destination Ultime<br>Pour Tous Les<br>Produits D'anime !
                    </p>
                </div>
            </div>

            <!-- Bouton Acheter -->
            <button onclick="window.location.href='product.html';" 
            class="w-[140px] h-[60px] font-semibold text-[16px] uppercase text-white bg-primary-color rounded-md cursor-pointer mt-6 hover:bg-red-800 transition">
            Acheter
        </button>
        
        </div>
        
    </main>

    <!-- Insertion du Footer -->
    <div id="footer"></div>

    <script>
        // Fonction pour inclure un fichier HTML dans un élément
        function includeHTML(id, file) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                })
                .catch(error => console.error(`Erreur de chargement du fichier ${file}:`, error));
        }

        includeHTML("header", "Header.html");
        includeHTML("footer", "Footer.html");
    </script>

</body>
</html>
