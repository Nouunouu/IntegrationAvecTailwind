<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livraison - MangaPal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body class="bg-back text-white">

    <!-- Insertion du Header -->
    <div id="header"></div>

     <!-- Contenu principal -->
     <main class="flex flex-col items-center py-8 space-y-8 px-6 md:px-20">
        <section class="text-center py-12">
            <p class="text-orange-color text-sm mb-5">accueil/livraison</p>
            <div class="flex justify-center mb-8">
                <img src="./images/map.jpg" alt="Carte de livraison" class="w-full max-w-lg rounded-lg">
            </div>
            <div class="bg-back-900 p-6 rounded-lg max-w-lg mx-auto">
                <h2 class="text-2xl mb-4 text-primary-color">Votre Livreur</h2>
                <div class="flex items-center gap-5">
                    <img src="./images/Livreur.jpg" alt="Photo du livreur" class="w-20 h-20 rounded-full">
                    <div class="text-left">
                        <p><strong  class="text-primary-color">Nom :</strong> Samir Samir</p>
                        <p><strong  class="text-primary-color">Téléphone :</strong> +21621567890</p>
                        <p><strong  class="text-primary-color">Notification :</strong> Dans 30 minutes</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Insertion du Footer -->
    <div id="footer"></div>

    <script>
        // Fonction pour inclure un fichier HTML dans un élément
        function includeHTML(id, file) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                })
                .catch(error => console.error(`Erreur de chargement du fichier ${file}:`, error));
        }

        includeHTML("header", "Header.html");
        includeHTML("footer", "Footer.html");

    </script>

</body>
</html>
