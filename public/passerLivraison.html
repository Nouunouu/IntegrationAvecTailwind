<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaPai - Livraison</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body class="bg-back text-white flex flex-col ">

    <!-- Header -->
    <header class="flex flex-col md:flex-row items-center justify-between px-6 md:px-15 py-4 border-b border-white">
        <div class="text-3xl font-bold">
            <span class="text-white">Manga</span><span class="text-primary-color">Pal</span>
        </div>
        <nav>
            <ul class="flex flex-wrap justify-center space-x-4 md:space-x-6 text-primary-color font-medium text-sm md:text-base">
                <li><a href="#" class="hover:text-ahmer">ACCUEIL</a></li>
                <li><a href="#" class="hover:text-ahmer">FIGURINES</a></li>
                <li><a href="#" class="hover:text-ahmer">BIBLIOTHÈQUE</a></li>
                <li><a href="#" class="hover:text-ahmer">CONTACT</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex flex-col md:flex-row justify-center items-center flex-1 px-6 md:space-x-10 space-y-6 md:space-y-0">
        
        <!-- Form Container -->
        <div class="bg-back p-6 md:p-8 rounded-lg shadow-lg w-full md:w-1/3">
            <h2 class="text-xl font-semibold text-center mb-6 uppercase">PASSEZ VOTRE LIVRAISON</h2>
            <form action="#" method="POST" class="flex flex-col space-y-4">
                <div>
                    <label for="nom" class="block font-medium text-primary-color">NOM : *</label>
                    <input type="text" id="nom" name="nom" required class="p-2 w-full bg-gray-900 text-white rounded border border-gray-600">
                </div>

                <div>
                    <label for="prenom" class="block font-medium text-primary-color">PRÉNOM : *</label>
                    <input type="text" id="prenom" name="prenom" required class="p-2 w-full bg-gray-900 text-white rounded border border-gray-600">
                </div>

                <div>
                    <label for="telephone" class="block font-medium text-primary-color">TÉLÉPHONE : *</label>
                    <input type="tel" id="telephone" name="telephone" required class="p-2 w-full bg-gray-900 text-white rounded border border-gray-600">
                </div>

                <div>
                    <label for="adresse" class="block font-medium text-primary-color">ADRESSE : *</label>
                    <input type="text" id="adresse" name="adresse" required class="p-2 w-full bg-gray-900 text-white rounded border border-gray-600">
                </div>

                <!-- Paiement -->
                <fieldset class="text-left">
                    <legend class="font-medium text-primary-color">MÉTHODE DE PAIEMENT : *</legend>
                    <div class="flex flex-col mt-2 space-y-2">
                        <label class="flex items-center">
                            <input type="radio" id="carte" name="paiement" value="carte" required class="w-5 h-5 text-primary-color accent-primary-color">
                            <span class="ml-2">CARTE</span>
                        </label>
                        
                        <label class="flex items-center">
                            <input type="radio" id="livraison" name="paiement" value="livraison" class="w-5 h-5 text-primary-color accent-primary-color">
                            <span class="ml-2">PAIEMENT AU MOMENT DE LIVRAISON</span>
                        </label>
                    </div>
                </fieldset>

                <!-- Buttons -->
                <div class="flex flex-col md:flex-row justify-between mt-4 space-y-3 md:space-y-0">
                    <button type="submit" class="bg-primary-color text-white py-2 px-6 rounded border border-orange-color hover:bg-ahmer w-full md:w-auto">
                        PASSER COMMANDE
                    </button>
                    <button type="button" class="border border-primary-color text-primary-color py-2 px-6 rounded hover:bg-primary-color hover:text-white w-full md:w-auto">
                        RETOUR
                    </button>
                </div>
            </form>
        </div>

        <!-- Image Livreur -->
        <div class="flex justify-center md:justify-end">
            <img src="/images/livreur.png" alt="Livreur en scooter" class="w-56 md:w-72 h-auto object-contain">
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-back border-t border-white text-center p-4">
        <div class="flex flex-col md:flex-row justify-between max-w-4xl mx-auto items-center space-y-2 md:space-y-0">
            <p class="text-xs">COPYRIGHT @MANGAPAL 2025</p>
            <div class="flex space-x-4">
                <a href="#"><img src="images/twiitt.png" alt="Twitter" class="w-6 h-6 hover:scale-110"></a>
                <a href="#"><img src="images/face.png" alt="Facebook" class="w-6 h-6 hover:scale-110"></a>
                <a href="#"><img src="images/instagram.png" alt="Instagram" class="w-6 h-6 hover:scale-110"></a>
            </div>
        </div>
    </footer>

</body>
</html>
