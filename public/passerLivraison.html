<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livraison - MangaPal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body class="bg-back text-white">

    <!-- Insertion du Header -->
    <div id="header"></div>

     <!-- Contenu principal -->
     <main class="flex flex-col md:flex-row justify-center items-center flex-1 px-6 md:space-x-10 space-y-6 md:space-y-0">
        <div class="bg-back p-6 md:p-8 rounded-lg shadow-lg w-full md:w-1/3">
            <h2 class="text-xl font-semibold text-center mb-6 uppercase">PASSEZ VOTRE LIVRAISON</h2>
            <form action="#" method="POST" class="flex flex-col space-y-4">
                <div>
                    <label for="nom" class="block font-medium text-primary-color">NOM : *</label>
                    <input type="text" id="nom" name="nom" required class="p-2 w-full bg-gray-900 text-white rounded border border-gray-600">
                </div>

                <div>
                    <label for="prenom" class="block font-medium text-primary-color">PRÉNOM : *</label>
                    <input type="text" id="prenom" name="prenom" required class="p-2 w-full bg-gray-900 text-white rounded border border-gray-600">
                </div>

                <div>
                    <label for="telephone" class="block font-medium text-primary-color">TÉLÉPHONE : *</label>
                    <input type="tel" id="telephone" name="telephone" required class="p-2 w-full bg-gray-900 text-white rounded border border-gray-600">
                </div>

                <div>
                    <label for="adresse" class="block font-medium text-primary-color">ADRESSE : *</label>
                    <input type="text" id="adresse" name="adresse" required class="p-2 w-full bg-gray-900 text-white rounded border border-gray-600">
                </div>

                <!-- Paiement -->
                <fieldset class="text-left">
                    <legend class="font-medium text-primary-color">MÉTHODE DE PAIEMENT : *</legend>
                    <div class="flex flex-col mt-2 space-y-2">
                        <label class="flex items-center">
                            <input type="radio" id="carte" name="paiement" value="carte" required class="w-5 h-5 text-primary-color accent-primary-color">
                            <span class="ml-2">CARTE</span>
                        </label>
                        
                        <label class="flex items-center">
                            <input type="radio" id="livraison" name="paiement" value="livraison" class="w-5 h-5 text-primary-color accent-primary-color">
                            <span class="ml-2">PAIEMENT AU MOMENT DE LIVRAISON</span>
                        </label>
                    </div>
                </fieldset>

                <!-- Buttons -->
                <div class="flex flex-col md:flex-row justify-between mt-4 space-y-3 md:space-y-0">
                    <button  onclick="window.location.href='livraison.html';" type="submit" class="bg-primary-color text-white py-2 px-6 rounded border border-orange-color hover:bg-ahmer w-full md:w-auto">
                        PASSER COMMANDE
                    </button>
                    <button onclick="window.location.href='ListProduits.html';" type="button" class="border border-primary-color text-primary-color py-2 px-6 rounded hover:bg-primary-color hover:text-white w-full md:w-auto">
                        RETOUR
                    </button>
                </div>
            </form>
        </div>

        <!-- Image Livreur -->
        <div class="flex justify-center md:justify-end">
            <img src="/images/livreur.png" alt="Livreur en scooter" class="w-56 md:w-72 h-auto object-contain">
        </div>

    </main>
    <!-- Insertion du Footer -->
    <div id="footer"></div>

    <script>
        // Fonction pour inclure un fichier HTML dans un élément
        function includeHTML(id, file) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                })
                .catch(error => console.error(`Erreur de chargement du fichier ${file}:`, error));
        }

        includeHTML("header", "Header.html");
        includeHTML("footer", "Footer.html");

    </script>

</body>
</html>
